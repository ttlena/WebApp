<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Benutzerprofil</title>
</head>
<body>
    <h1>Benutzerprofil</h1>
    <h3>Ihre Daten</h3>
    <label >

    </label>
    <table modelAttribute="profil">
        <tr>
            <td>Name</td>
            <td th:text="${name}"></td>
        </tr>
        <tr>
            <td>Geb.</td>
            <td th:text="${geburtsdatum}"></td>
        </tr>
        <tr>
            <td>Adresse</td>
            <td th:text="${adresse}"></td>
        </tr>
        <tr>
            <td>eMail</td>
            <td th:text="${email}"></td>
        </tr>
        <tr>
            <td>Lieblingsfarbe</td>
            <td th:text="${lieblingsfarbe}"></td>
        </tr>
    </table>

    <h3>Interessen</h3>
    <ol>
        <li th:each="ele,status : ${interessenliste}" th:text="${ele}"></li>
    </ol>

    <a href="/benutzerprofil/bearbeiten">bearbeiten</a>

</body>
</html>
